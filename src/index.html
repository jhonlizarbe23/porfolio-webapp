<body>

 <!-- preloader -->
<div id="preloader">
  <div class="spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

  <app-root></app-root>
  <script>
    window.onload = () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        setTimeout(() => {
          preloader.style.opacity = '0';
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500)
        }, 1500)

      }
    };
  </script>
</body>
