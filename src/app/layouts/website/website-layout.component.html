<div [ngClass]="modeLight ? 'main-content mode-light' : 'main-content mode-dark'">
  <div class="wrap-content">
    <div class="w-100 text-center set-mode-content py-2">
      <mat-slide-toggle
        #darkModeSwitch
        (change)="changeTheme()"
      ></mat-slide-toggle>
    </div>
    <app-header></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
</div>
